<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTC-8">
    <title>Work Day Schedule Planner</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/5bc96e206d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <p class="h2">Work-day Schedule Planner</p>
            <p class="h4" id="date-line"></p>

        </div>
    </div>
    <div class="container">
        <div id="schedule-div">
            <div class="row schedule-block">
                <div class="col-md-2 time-block" >
                    <p class="h5">9AM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="9"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="9"><i class="far fa-save"></i></button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block" >
                    <p class="h5">10AM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="10"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="10">Primary</button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block">
                    <p class="h5">11AM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area"  data-time="11"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="11">Primary</button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block" >
                    <p class="h5">12PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="12"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="12">Primary</button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block" >
                    <p class="h5">1PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="13"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="13">Primary</button>
                </div>


            </div>
            <div class="row schedule-block">
                <div class="col-md-2 time-block">
                    <p class="h5">2PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="14"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="14">Primary</button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block">
                    <p class="h5">3PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="15"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="15">Primary</button>
                </div>


            </div>
            <div class="row schedule-block" >
                <div class="col-md-2 time-block">
                    <p class="h5">4PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="16"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="16">Primary</button>
                </div>


            </div>
            <div class="row schedule-block">
                <div class="col-md-2 time-block">
                    <p class="h5">5PM</p>
                </div>
                <div class="col-md-8 text-block">
                    <div class="form-group">
                        <textarea class="form-control text-block-area" data-time="17"></textarea>
                    </div>
                </div>
                <div class="col-md-2 button-block">
                    <button type="button" class="btn btn-primary time-button" data-time="17">Primary</button>
                </div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
